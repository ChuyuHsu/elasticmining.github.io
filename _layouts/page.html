<!-- Header -->

<header style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="intro-text page">
            <div class="intro-heading page">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</div>
            <div class="intro-lead-in page">{{ page.description }}</div>            
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
